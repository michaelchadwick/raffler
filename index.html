<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Raffler</title>
  <meta name="description" content="Pick a name">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- icons -->
  <link rel="favicon" href="favicon.ico">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Cabin|Inconsolata" rel="stylesheet">

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/vendor/jquery-ui.min.css">
  <link rel="stylesheet" href="css/vendor/jquery-ui.structure.min.css">
  <link rel="stylesheet" href="css/vendor/jquery-ui.theme.min.css">
</head>
<body>
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <canvas id="canvas">Canvas is not supported by your browser.</canvas>

  <div id="resetDialog" title="Confirmation Required">
    Are you sure you want to reset Raffler?
  </div>

  <div id="wrapper">

    <!-- title, user item adder -->
    <div class="header-container">
      <header class="wrapper clearfix">
        <h1 class="title">Raffler</h1>
        <section id="options">
          <section class="checkbox">
            <label for="ckOptSound">sound?</label>
            <input type="checkbox" id="ckOptSound" checked="checked" />
            <label for="ckOptFireworks">fireworks?</label>
            <input type="checkbox" id="ckOptFireworks" />
          </section>
        </section>

        <div id="add-item">
          <input id="text-add-item" type="text" placeholder="add new item(s)" />
          <button id="btnAddItem">ADD</button>
          <button id="btnClearLocalStorage">CLEAR</button>
          <div id="user-items" />
        </div>
      </header>
    </div> <!-- header-container -->

    <!-- status messages, button, item results -->
    <div class="main-container">
      <div class="main wrapper clearfix">

        <div id="item-status-bubble"></div>

        <audio id="beep" src="assets/beepboop1.wav" preload="auto" volume="0.5"></audio>
        <audio id="victory" src="assets/victory.wav" preload="auto" volume="0.5"></audio>

        <section id="items"></section>

        <section id="controls">
          <a href="#" class="button raffle" id="btnRaffle">RAFFLE!</a>

          <div id="timerControls">
            <a href="#" class="button start" id="btnStart">start</a>
            <a href="#" class="button reset confirmLink" id="btnReset">reset</a>
            <a href="#" class="button stop" id="btnStop">stop</a>
          </div>
        </section>

        <br />

        <section id="resultsTitle">
          <h3>Results</h3>
        </section>
        <section id="results"></section>

      </div> <!-- #main -->
    </div> <!-- #main-container -->

    <!-- credits -->
    <div class="footer-container">
      <footer>
        <h3>by <a href="http://codana.me">codana.me</a>
      </footer>
    </div> <!-- #footer-container -->

  </div> <!-- #wrapper -->

  <!-- scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
  <script src="js/vendor/jquery-ui.min.js"></script>
  <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/fireworks.js"></script>

</body>
</html>
